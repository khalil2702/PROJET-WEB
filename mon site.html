<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Kaye Niou Dem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">Kaye Niou Dem</h1>
    <nav class="menu">
      <ul>
        <li><a href="#" onclick="showLogin()">Accueil</a></li>
        <li><a href="#">Réservation</a></li>
        <li><a href="#" onclick="showSignup()">S’inscrire</a></li>
        <li><a href="#" onclick="showLogin()">Se connecter</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page de connexion -->
  <div class="home-page" id="loginSection">
    <div class="login-box">
      <h2>Connexion</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
      <p class="signup-link">Pas encore de compte ? <a href="#" onclick="showSignup()">Créer un compte</a></p>
    </div>
  </div>

  <!-- Page d'inscription -->
  <div class="signup-container hidden" id="signupSection">
    <div class="signup-box">
      <div class="signup-image">
        <img src="image/voyage.jpg" alt="Image de voyage">
      </div>
      <div class="signup-form">
        <h2>Créer un compte</h2>
        <form>
          <input type="text" placeholder="Nom complet" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Mot de passe" required>
          <input type="password" placeholder="Confirmer mot de passe" required>
          <button type="submit">S’inscrire</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("signupSection").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signupSection").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
    }
  </script>
</body>
</html>
